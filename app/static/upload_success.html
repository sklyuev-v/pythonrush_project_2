<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Загрузка изображения</title>
</head>
<body>
  <div class="container-md my-5">
    <div class="px-4 py-5 my-5 text-center bg-body-tertiary bg-opacity-50 rounded-5">
      <img class="d-block mx-auto mb-4" src="./logo.png" alt="logo" width="256" height="256">
      <h1>Загрузка завершена успешно</h1>
      <div class="container mb-4">
        <img class="imageLink" style="height: auto; width: 100%;" src="images/{image_filename}">
      </div>
      <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
      <button class="copyButton btn btn-primary  mb-1 px-5 btn-lg" type="button">Скопировать ссылку</button>
      <a class="btn btn-primary mb-1 px-5 btn-lg" href="images/{image_filename}" download>Скачать изображение</a>
      <a class="btn btn-primary mb-1 px-5 btn-lg" href="/">На главную</a>
      </div>
    </div>
  </div>
  <script src="./u_scripts.js"></script>
</body>
<footer class="py-3 my-4">
  <p class="text-center text-body-secondary">© 2025 PythonRush, Inc</p>
</footer>
</html>
